<div ng-show="show">
  <blockquote ng-repeat="comment in comments">
    <p>{{comment.body}}</p>
    <footer>
      Comment by
      <a ng-if="!comment.anonymous" href="mailto:{{comment.email}}">{{comment.email}}</a>
      <em ng-if="comment.anonymous">Anonymous</em>
      on <span>{{comment.date | date : 'medium'}}</span>
    </footer>
  </blockquote>
  <hr>
</div>
